{% extends "members/base.html" %}

{% block content %}
<div id="login-form-wrap">
    <h2>Create Account</h2>
    <form id="login-form" action="" method=POST>
        {% csrf_token %}
        <p><input type="text" id="username" name="username" placeholder="Username" required></p>
        <p><input type="email" id="email" name="email" placeholder="Email" required></p>
        <p><input type="password" id="password" name="password" placeholder="Password" required></p>
        <p><input type="password" id="password" name="password2" placeholder="Repeat password" required></p>
        <p><input type="submit" id="login" value="Create account"></p>
    </form>
    <div id="create-account-wrap">
        <p>Already a BluePoll user? <a href="login_user" style="color:#329dd5;">Log in</a><p>
    </div>
</div>
{% endblock %}
