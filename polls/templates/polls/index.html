
{% extends "polls/base.html" %}

{% block content %}
{% if latest_enquete_list %}
    <ul>
    {% for enquete in enquete_pending_list %}
        <a class="poll_item" href="/polls/{{ enquete.question_set.first.id }}/"><span class="center">{{ enquete.text }}</span></a>
    {% endfor %}

    {% for enquete in enquete_done_list %}
        <a class="poll_item" href="/polls/{{ enquete.question_set.first.id }}/" style="background-color:#007886"><span class="center">{{ enquete.text }}</span></a>
    {% endfor %}
    </ul>
{% else %}
    <p style="width:100%;text-align: center;">No enquetes are available.</p>
{% endif %}
{% endblock %}
